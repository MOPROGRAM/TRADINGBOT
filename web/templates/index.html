<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans" x-data="botDashboard()" x-init="init()">
    <div class="flex flex-col lg:flex-row gap-6 p-4">
        
        <!-- Left Column -->
        <div class="lg:w-96 flex-shrink-0 flex flex-col gap-6">
            <div class="flex flex-col gap-6 lg:overflow-y-auto lg:h-screen trade-history-scrollbar">
                <!-- Header -->
                <div class="flex-shrink-0">
                    <h1 class="text-2xl md:text-3xl font-bold" x-text="symbol"></h1>
                <p class="text-gray-400">Real-time trading bot dashboard</p>
                <!-- Connections Bar -->
                <div class="ws-status-bar mt-2 flex-wrap">
                    <span class="text-sm font-semibold text-gray-300 mb-1 sm:mb-0">Connections:</span>
                    <div class="flex items-center gap-x-2 gap-y-1 flex-wrap">
                        <template x-for="(status, stream, index) in connectionStatus" :key="stream">
                            <div class="flex items-center gap-2">
                                <div class="ws-status-item" :title="status">
                                    <div class="ws-status-dot" :class="{
                                        'bg-green-500': status === 'connected',
                                        'bg-yellow-500': status === 'connecting',
                                        'bg-red-500': status === 'disconnected',
                                        'bg-gray-500': status === 'stopped'
                                    }"></div>
                                    <span class="text-sm font-semibold" :class="status === 'connected' ? 'text-green-400' : 'text-gray-300'" x-text="stream"></span>
                                </div>
                                <span x-show="index < Object.keys(connectionStatus).length - 1" class="text-gray-600 hidden sm:inline">|</span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Status & Price -->
            <div class="card flex-shrink-0">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-400">Status</h2>
                        <div class="flex items-center space-x-2">
                            <span class="text-2xl" x-html="statusIcon"></span>
                            <span class="text-lg font-semibold" x-text="statusText"></span>
                        </div>
                    </div>
                    <div class="text-right">
                        <h2 class="text-lg font-semibold text-gray-400">Current Price</h2>
                        <p class="text-xl md:text-2xl font-mono" x-text="currentPrice"></p>
                    </div>
                </div>
            </div>

            <!-- Live Signal & Analysis -->
            <div class="card flex-shrink-0">
                <h2 class="text-xl font-semibold mb-3">Live Signal & Analysis</h2>
                <div class="bg-gray-900/50 p-3 rounded-md mb-3">
                    <div class="flex items-center space-x-3">
                        <span class="text-3xl" x-text="signal.includes('Buy') ? '🟢' : (signal.includes('Sell') ? '🔴' : '🟡')"></span>
                        <div>
                            <p class="font-bold text-lg" x-text="signal"></p>
                            <p class="text-sm text-gray-400" x-text="signalReason"></p>
                        </div>
                    </div>
                </div>
                <div class="space-y-2">
                    <template x-for="detail in (analysisDetails || '').split(' | ')" :key="detail">
                        <div class="signal-box" :class="{
                            'border-green-500/30': detail.includes('✅'),
                            'border-red-500/30': detail.includes('❌')
                        }">
                            <p x-text="detail" class="text-sm" :class="{
                                'text-green-300': detail.includes('✅'),
                                'text-red-300': detail.includes('❌')
                            }"></p>
                        </div>
                    </template>
                </div>
                <p x-show="!analysisDetails || analysisDetails === 'N/A' || analysisDetails === 'Waiting for data...'" class="text-sm text-gray-400 mt-2">No detailed analysis available yet.</p>
            </div>

            <!-- Open Position -->
            <div class="card flex-shrink-0" x-show="hasPosition">
                <h2 class="text-xl font-semibold mb-2">Open Position</h2>
                <div class="grid grid-cols-3 gap-4 text-sm">
                    <div>
                        <span class="text-xs text-gray-400">Entry Price</span>
                        <p class="font-mono" x-text="position.entry_price"></p>
                    </div>
                    <div>
                        <span class="text-xs text-gray-400">Size</span>
                        <p class="font-mono" x-text="position.size"></p>
                    </div>
                    <div>
                        <span class="text-xs text-gray-400">PnL</span>
                        <p class="font-mono" x-text="pnl" :class="parseFloat(pnl) >= 0 ? 'text-green-400' : 'text-red-400'"></p>
                    </div>
                </div>
            </div>

            <!-- Account Balance -->
            <div class="card flex-shrink-0">
                <h2 class="text-xl font-semibold mb-2">Account Balance</h2>
                <div class="space-y-2 text-sm" x-show="Object.keys(balance).length > 0">
                    <template x-for="asset in Object.keys(balance)" :key="asset">
                        <div class="flex justify-between items-center">
                            <span class="font-bold" x-text="asset"></span>
                            <span class="font-mono" x-text="balance[asset] ? parseFloat(balance[asset]).toFixed(4) : 'N/A'"></span>
                        </div>
                    </template>
                </div>
                <p x-show="Object.keys(balance).length === 0">Loading balance...</p>
            </div>

            <!-- Trade History -->
            <div class="card flex-shrink-0">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-xl font-semibold">Trade History</h2>
                    <div class="text-right">
                        <span class="text-sm text-gray-400">Total PnL</span>
                        <p x-text="totalPnl" class="font-bold text-lg" :class="parseFloat(totalPnl) >= 0 ? 'text-green-400' : 'text-red-400'"></p>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <div class="max-h-64 overflow-y-auto trade-history-scrollbar">
                        <table class="w-full text-sm text-left trade-history-table">
                            <thead class="text-xs text-gray-400 uppercase bg-gray-800 sticky top-0">
                                <tr>
                                    <th scope="col" class="px-2 py-2">Time</th>
                                    <th scope="col" class="px-2 py-2">Entry</th>
                                    <th scope="col" class="px-2 py-2">Exit</th>
                                    <th scope="col" class="px-2 py-2">PnL %</th>
                                    <th scope="col" class="px-2 py-2">Reason</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="trade in tradeHistory" :key="trade.timestamp">
                                    <tr class="border-b border-gray-700">
                                        <td class="px-2 py-2 text-xs" x-text="trade.timestamp ? new Date(trade.timestamp).toLocaleString() : 'N/A'"></td>
                                        <td class="px-2 py-2 font-mono" x-text="trade.entry_price ? parseFloat(trade.entry_price).toFixed(4) : 'N/A'"></td>
                                        <td class="px-2 py-2 font-mono" x-text="trade.exit_price ? parseFloat(trade.exit_price).toFixed(4) : 'N/A'"></td>
                                        <td class="px-2 py-2" :class="trade.pnl_percent >= 0 ? 'text-green-400' : 'text-red-400'" x-text="trade.pnl_percent ? trade.pnl_percent.toFixed(2) + '%' : 'N/A'"></td>
                                        <td class="px-2 py-2" x-text="trade.reason || 'N/A'"></td>
                                    </tr>
                                </template>
                                <tr x-show="tradeHistory.length === 0">
                                    <td colspan="5" class="text-center py-8 text-gray-500">No trades yet.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- Right Column (Chart) -->
        <div class="flex-1 card p-2 flex flex-col min-h-[60vh] lg:min-h-full">
            <div class="tradingview-widget-container h-full w-full">
              <div id="tradingview_chart" class="h-full w-full"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function botDashboard() {
            return {
                symbol: '{{ symbol }}',
                currentPrice: 'Loading...',
                hasPosition: false,
                position: {},
                pnl: '0.00%',
                statusIcon: '🟡',
                statusText: 'Initializing...',
                balance: {},
                tradeHistory: [],
                totalPnl: '0.00%',
                signal: 'Initializing...',
                signalReason: 'Waiting for data...',
                analysisDetails: 'Waiting for data...',
                connectionStatus: {},
                init() {
                    this.loadDashboardData();
                    this.loadTradingViewChart();
                    setInterval(() => this.loadDashboardData(), 2000); // Refresh every 2 seconds
                },

                async loadDashboardData() {
                    try {
                        const response = await fetch('/api/status');
                        if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                        const data = await response.json();
                        this.updateDashboard(data);
                    } catch (error) {
                        console.error('Error fetching dashboard data:', error);
                        this.statusIcon = '🔴';
                        this.statusText = 'API Error';
                        this.connectionStatus = { ticker: 'disconnected', '5m': 'disconnected', '15m': 'disconnected', '1h': 'disconnected' };
                    }
                },

                updateDashboard(data) {
                    if (data.error) {
                        console.error('Error from API data:', data.error);
                        this.statusIcon = '🔴';
                        this.statusText = 'API Error';
                        return;
                    }

                    this.currentPrice = data.current_price ? '$' + parseFloat(data.current_price).toFixed(4) : 'N/A';
                    this.hasPosition = data.has_position;
                    this.balance = data.balance || {};
                    this.tradeHistory = (data.trade_history || []).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    this.totalPnl = data.total_pnl ? data.total_pnl.toFixed(2) + '%' : '0.00%';
                    this.signal = data.signal || 'Waiting...';
                    this.signalReason = data.signal_reason || 'N/A';
                    this.analysisDetails = data.analysis_details || 'N/A';
                    this.connectionStatus = data.connection_status || {};

                    if (this.hasPosition) {
                        this.position = {
                            entry_price: data.position.entry_price ? parseFloat(data.position.entry_price).toFixed(4) : 'N/A',
                            size: data.position.size ? parseFloat(data.position.size).toFixed(6) : 'N/A',
                            timestamp: data.position.timestamp ? new Date(data.position.timestamp).toLocaleString() : 'N/A',
                        };
                        this.pnl = data.pnl ? data.pnl.toFixed(2) + '%' : '0.00%';
                        this.statusIcon = '🟢';
                        this.statusText = 'Position Open';
                    } else {
                        this.position = {};
                        this.pnl = '0.00%';
                        this.statusIcon = '🟡';
                        this.statusText = 'Waiting for Signal';
                    }
                },

                loadTradingViewChart() {
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": `BINANCE:{{ symbol.replace('/', '') }}`,
                        "interval": "5",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_chart"
                    });
                }
            }
        }
    </script>
</body>
</html>
